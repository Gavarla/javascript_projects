<html>
<head>
<title>simple caluletar</title>
<style type="text/css">
input[type=text]{


    background-color: black;
    color: #b8ffb8;
    width: 100%;
    height: 100px;
    font-size: 40px;
    
}
input[type=button]{
    background-color: black;
    color: #b8ffb8;
    width: 100px;
    height: 100px; 
    font-size: 40px;
    border-radius:px;
}
</style>


</head>

<body>
  <table border="1" width ="400 px">
     <tr><td colspan="3"><input type="text" id="result"/><td>
         <input type="button" value="C" onclick="clr()"/></td></tr>
         
     <tr><td><input type="button" value="1" onclick="dis('1')"/></td>
         <td><input type="button" value="2" onclick="dis('2')"/></td>
        <td><input type="button" value="3" onclick="dis('3')"/></td>
        <td><input type="button" value="/" onclick="dis('/')"/></td></tr>          
                                                  
    <tr><td><input type="button" value="4" onclick="dis('4')"/></td>
        <td><input type="button" value="5" onclick="dis('5')"/></td>
         <td><input type="button" value="6" onclick="dis('6')"/></td>
         <td><input type="button" value="-" onclick="dis('-')"/></td></tr>
           
         <tr><td><input type="button" value="7" onclick="dis('7')"/></td>
            <td><input type="button" value="8" onclick="dis('8')"/></td>
            <td><input type="button" value="9" onclick="dis('9')"/></td>
            <td><input type="button" value="+" onclick="dis('+')"/></td></tr>
            
        <tr><td><input type="button" value="." onclick="dis('.')"/></td>
            <td><input type="button" value="0" onclick="dis('0')"/></td>
            <td><input type="button" value="=" onclick="solve('=')"/></td>
            <td><input type="button" value="*" onclick="dis('*')"/></td></tr>
    
    </table>  
            
     <script>
                     // here above "dis" is function name which is our wishe
      function dis(val)
      {
          document.getElementById("result").value+=val // here + means concadines(number place in beside)

      }

      function solve()
      {
          let x = document.getElementById("result").value
          let y = eval(x)
          // eval is a predifined function in js
        
          document.getElementById("result").value = y
      }

      function clr()
      {
          document.getElementById("result").value =""
      }
     </script>
</body>
</html>
